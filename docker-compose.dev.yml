version: "3.7"

services:
  db:
    image: postgres:12-alpine
    environment:
      - TZ=Europe/Amsterdam
      - POSTGRESS_HOST_AUTH_METHOD=trust
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  web_dev:
    build:
      context: ./app
      dockerfile: Dockerfile.dev
    command: python /code/manage.py runserver 0.0.0.0:8000
    env_file: .env
    environment:
      - DEBUG=1
    ports:
      - 8000:8000
    volumes:
      - ./app/:/code
    depends_on:
      - db
volumes:
  postgres_data: