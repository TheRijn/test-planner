{% extends 'base.html' %}
{% block nav %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="navbar-brand">Test Planner</div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                {% for name, link in nav_items.items %}
                    {% url link as the_url %}
                    <li class="nav-item {% if the_url == request.path %}active{% endif %}">
                        <a class="nav-link" href="{{ the_url }}">
                            {{ name }}{% if the_url == request.path %}<span class="sr-only">(current)</span>{% endif %}
                        </a>
                    </li>
                {% endfor %}
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin:logout' %}">Log Out</a>
                </li>
            </ul>
        </div>
    </nav>
{% endblock %}
