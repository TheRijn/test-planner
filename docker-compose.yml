version: "3.7"

services:
  db:
    image: postgres:12
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  web:
    build: .
    entrypoint: ./docker-entrypoint.sh
#    entrypoint: ["sh", "-c", "sleep 2073600"]

    ports:
      - 8000:8000
    depends_on:
      - db
volumes:
  postgres_data: